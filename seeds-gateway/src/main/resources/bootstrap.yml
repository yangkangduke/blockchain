info:
  app:
    name: ${APP_NAME:kine-gateway}
    check: ${APP_CHECK:NOT_SET}
  env:
    name: ${PROFILE:NOT_SET}
    hostname: ${hostname:NOT_SET}
  build:
    version: ${BUILD_NUMBER:NOT_SET}

spring:
  application:
    name: ${APP_NAME:seeds-gateway}
  profiles:
    active: ${PROFILE:NOT_SET}
    include:
      - ${ENV_PROFILE:default}

  # 读取本地文件
#  cloud:
#    config:
#      fail-fast: true #是否启动快速失败功能，功能开启则优先判断config server是否正常
#      name: application,seeds-gateway # 配置文件名 如果多个则逗号拼接 按优先级排序，如果key 相同 取 后者
#      profile: ${spring.profiles.active}
#      uri: http://seeds-config.app.prd.devseeds.link


  #读取github上文件
  cloud:
    config:
      uri: ${CONFIG_SERVERS:http://seeds-config.app.prd.devseeds.link}
      label: ${CONFIG_GIT_VERSION:main}
      prefix: ${spring.cloud.config.uri}/${spring.application.name}/${spring.profiles.active}/main
      enabled: true

log:
  kafka:
    servers: ${LOG_KAFKA_SERVERS:10.18.14.65:9092,10.18.14.65:9093,10.18.14.65:9094}
    topic: ${LOG_KAFKA_TOPIC:applog-seeds}

logging:
  config: ${spring.cloud.config.prefix}/logback/logback.xml