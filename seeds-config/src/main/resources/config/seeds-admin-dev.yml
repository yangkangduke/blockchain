server:
  port: 10102

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    url: jdbc:mysql://Seeds-mysql:3306/seeds_admin
    username: root
    password: Seeds123!
    driver-class-name: com.mysql.cj.jdbc.Driver

management:
  endpoints:
    web:
      base-path: /

mybatis:
  type-aliases-package*: com.seeds.admin.model


mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

admin:
  sso:
    redis:
      keyExpireAfter: 259200

# admin 文件存储目录
file:
  store:
    location: /seeds-admin/files/

springfox:
  documentation:
    swagger-ui:
      enabled: true

redisson:
  address: redis://Seeds-redis:6379
  timeout: 10000
  poolsize: 50
  idlesize: 50
  password: 123456
