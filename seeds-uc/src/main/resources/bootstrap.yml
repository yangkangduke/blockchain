info:
  app:
    name: ${APP_NAME:seeds-uc}
    check: ${APP_CHECK:NOT_SET}
  env:
    name: ${PROFILE:NOT_SET}
    hostname: ${hostname:NOT_SET}
  build:
    version: ${BUILD_NUMBER:NOT_SET}

spring:
  messages:
    # 国际化资源文件路径 eg:"messages,config.i18n.messages"
    basename: i18n/messages
    encoding: UTF-8

  application:
    name: ${APP_NAME:seeds-uc}
  profiles:
    active: ${PROFILE:local}
    include:
      - ${ENV_PROFILE:default}
  cloud:
    config:
      uri: ${CONFIG_SERVERS:http://127.0.0.1:8888}
      label: ${CONFIG_GIT_VERSION:test}
      prefix: ${spring.cloud.config.uri}/${spring.application.name}/${spring.profiles.active}/test
      enabled: true

log:
  kafka:
    servers: ${LOG_KAFKA_SERVERS:192.168.6.100:9092}
    topic: ${LOG_KAFKA_TOPIC:applog}

logging:
  config: ${spring.cloud.config.prefix}/logback/logback.xml

