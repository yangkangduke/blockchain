info:
  app:
    name: ${APP_NAME:seeds-wallet}
    check: ${APP_CHECK:NOT_SET}
  env:
    name: ${PROFILE:NOT_SET}
    hostname: ${hostname:NOT_SET}
  build:
    version: ${BUILD_NUMBER:NOT_SET}

spring:
  application:
    name: ${APP_NAME:seeds-wallet}
  profiles:
    active: ${PROFILE:local}
    include:
      - ${ENV_PROFILE:default}
  cloud:
    config:
      uri: ${CONFIG_SERVERS:http://127.0.0.1:8888}
      label: ${CONFIG_GIT_VERSION:uat}
      prefix: ${spring.cloud.config.uri}/${spring.application.name}/${spring.profiles.active}/uat
      enabled: true

log:
  kafka:
    servers: ${LOG_KAFKA_SERVERS:13.115.129.100:9092}
    topic: ${LOG_KAFKA_TOPIC:applog}

logging:
  config: ${spring.cloud.config.prefix}/logback/logback.xml

