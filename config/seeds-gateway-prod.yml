server:
  port: 8080

spring:
  application:
    name: seeds-gateway

  kafka:
    appender:
      bootstrap:
        servers: 10.18.14.65:9092
        topic: applog-seeds

  redis:
    url: "rediss://${redis.password}@${redis.host}:${redis.port}"
    timeout: 5000
    lettuce:
      pool:
        max-active: 32
        min-idle: 8
  cloud:
    gateway:
      routes:
        - id: seeds-uc-service
          uri: http://Seeds-uc:10101
          predicates:
            - Path=/uc/**
          filters:
            - Auth
        - id: seeds-admin-service
          uri: http://Seeds-admin:10102
          predicates:
            - Path=/admin/**
          filters:
            - AdminAuth
        - id: seeds-wallet-service
          uri: http://Seeds-wallet:10104/
          predicates:
            - Path=/wallet/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - HEAD
              - PUT
              - POST
      default-filters:
        - StripPrefix=1
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - AddResponseHeader=Access-Control-Allow-Credentials, true
        - AddResponseHeader=Access-Control-Allow-Origin, *
        - name: RequestRateLimiter
          args:
            key-resolver: '#{@defaultResolver}'
            redis-rate-limiter.replenishRate: 5
            redis-rate-limiter.burstCapacity: 10

